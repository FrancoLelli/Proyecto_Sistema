<section>
    <h1 align="center">CLIENTES</h1>
    
    <!--
        LABEL:Permite dar un titulo o descripcion, para el formulario
        INPUT: control iteratico(se repite), para que el usuario ingrese los datos en un formulario, 
        FOCO: Cuanso presionamos sobre el input, o lo pasamos por "arriba"
        atributos/propiedad: Son las caracteristas, en este caso, de las etiquetas 
        value, name, type: Propiedades de las etiqueteas 
        action: donde se envia. se necesita de un submit
        reset: te pone todo en blanco
        seleect va con option
        option: siempre un value
        textarea: para ingresar texto
        colspan: para juntar celdas, hay que darle un valor en horizontal
        rowspan: para juntar celdas, hay que darle un valor en vertical

        Metodos: Acciones que puede hacer, en este caso, las etiquetas
        method: accion que hara el formulario.
        
    -->
   <div class="form" align="center">
        <form name="formCarga" method="post" action="hola.html">
            <label>
                Razon Social
            </label> 
            <input type="text" name="textRazonSocial">
            <br>
            <br>
            <label>
                Correo Electronico
            </label> 
            <input type="text" name="textCorreoElectronico">
            <br>
            <br>
            <label>
            Es consumidor Final:
            </label>
            <input type="checkbox" name="btnConsumidor">
            <br>
            <br>
            <label>
                Elija la condicion Fiscal:
            </label>
            <select name="sltCP">
                <option value="1">Cosmidor Final</option>
                <option value="2">Responsable Inscripto</option>
                <option value="3">Exento</option>
                <option value="4">No quiere pagar impuestos</option>
            </select>
            <br>
            <br>
            <label>
                Observaciones
            </label>
            <textarea name="txtArea"></textarea>
            <br>
            <br>
            <input type="submit" name="btnConfirmar" value="Confirmar">
            <input type="reset" name="btnReset" value="Borrar Contenido">
        </form>
    </div>
</section>
</body>
</html>
